<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- <header></header> -->
    <main>
      <section class="flex justify-content-center">
        <article>
          <div>
            <img
              src="./images/image-product-desktop.jpg"
              alt="Product image"
              height="450"
              z-index="-1"
            />
          </div>

          <div>
            <h3 class="montserrat-medium">Perfume</h3>
            <h2 class="fraunces-bold">Gabrielle Essence Eau De Parfum</h2>

            <p class="montserrat-medium">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex prices">
              <span class="price fraunces-bold">$149.99</span>
              <span class="old-price montserrat-medium">$169.99</span>
            </div>
            <div class="flex">
              <button class="flex justify-content-center add-button montserrat-bold">
                <img src="./images/icon-cart.svg"   alt="cart" width=18 height="18">
                Add to Cart</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
